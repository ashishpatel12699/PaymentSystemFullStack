<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
</head>
<body>

<h2>Add User</h2>

<form th:action="@{/users/add}" th:object="${user}" method="post">
    Name: <input type="text" th:field="*{name}" required><br><br>
    Email: <input type="email" th:field="*{email}" required><br><br>
    <button type="submit">Save</button>
</form>

</body>
</html>
