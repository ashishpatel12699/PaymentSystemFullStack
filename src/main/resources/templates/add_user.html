<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container">

    <h2>Add User</h2>

    <form th:action="@{/users/add}" th:object="${user}" method="post">

        <label>Name:</label>
        <input type="text" th:field="*{name}" required>

        <label>Email:</label>
        <input type="text" th:field="*{email}" required>

        <button type="submit" class="btn-main success-btn">Submit</button>

    </form>

</div>

</body>
</html>
