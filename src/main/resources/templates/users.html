<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .btn-main {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-delete {
            padding: 4px 8px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
    <script>
        function confirmDelete(userId) {
            if(confirm("Are you sure you want to delete this user?")) {
                window.location.href = "/users/delete/" + userId;
            }
        }
    </script>
</head>
<body>

<div class="container">

    <h2>Users</h2>

    <!-- ADD USER BUTTON (CENTERED) -->
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="/users/add" class="btn-main">âž• Add New User</a>
    </div>

    <table border="1" cellpadding="10">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Cards</th>
            <th>Actions</th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>

            <td>
                <ul>
                    <li th:each="card : ${user.cards}">
                        <span th:text="${card.type} + ' - ' + ${card.cardNumber}"></span>
                        (<a th:href="@{'/transactions/add/' + ${card.id}}">Transaction</a>)
                    </li>
                </ul>
            </td>

            <td>
                <a th:href="@{'/cards/add/' + ${user.id}}">Add Card</a> |
                <a href="javascript:void(0);" th:onclick="'confirmDelete(' + ${user.id} + ')'" class="btn-delete">Delete</a>
            </td>
        </tr>
    </table>

</div>

</body>
</html>
