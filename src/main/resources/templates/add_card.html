<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Card</title>
</head>
<body>

<h2>Add Card</h2>

<form th:action="@{'/cards/add/' + ${userId}}" th:object="${card}" method="post">
    Card Number:
    <input type="text" th:field="*{cardNumber}" required><br><br>

    Type:
    <select th:field="*{type}">
        <option value="DEBIT">Debit Card</option>
        <option value="CREDIT">Credit Card</option>
    </select><br><br>

    Balance:
    <input type="number" step="0.01" th:field="*{balance}" required><br><br>

    <button type="submit">Add Card</button>
</form>

</body>
</html>
